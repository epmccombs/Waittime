<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dining Hall Line Tracker</title>
    <script>
        var ws = new WebSocket("ws://127.0.0.1:8000/ws");

        ws.onmessage = function(event) {
            var data = JSON.parse(event.data);
            document.getElementById('personCount').innerText = 'People: ' + data.person_count;
            document.getElementById('waitTime').innerText = 'Wait Time: ' + data.wait_time + 's';
        };
    </script>
</head>
<body>
    <h1>Dining Hall Line Tracker</h1>
    <p id="personCount">People: 0</p>
    <p id="waitTime">Wait Time: 0s</p>
</body>
</html>
